<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #fda085;
            font-size: 36px;
            margin-bottom: 30px;
        }

        #chat {
            height: 300px;
            overflow-y: auto;
            padding-right: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #f8f8f8;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        /* Message animation */
        .message {
            animation: slideIn 0.5s ease-out;
            margin-bottom: 10px;
        }

        .message .sender {
            font-weight: bold;
            color: #fda085;
        }

        .message .content {
            color: #555;
        }

        /* Button hover effect */
        #sendMessage {
            background-color: #fda085;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
        }

        #sendMessage:hover {
            background-color: #f6d365;
            transform: scale(1.05);
        }

        /* Input focus effect */
        .form-control:focus {
            border-color: #fda085;
            box-shadow: 0 0 5px rgba(253, 160, 133, 0.5);
        }

        .input-group-append {
            border-left: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Real-Time Chat Application</h1>
        <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
            <!-- Messages will appear here -->
        </div>
        <div class="input-group mb-3">
            <input id="senderInput" type="text" class="form-control" placeholder="Your name..." />
        </div>
        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
            <div class="input-group-append">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>

<script>
    let stompClient;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'border-bottom', 'p-2');
        messageElement.innerHTML = `<span class="sender">${message.sender}:</span> <span class="content">${message.content}</span>`;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight; // Auto-scroll to the latest message
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value;
        const content = document.getElementById('messageInput').value;

        if (!sender || !content) {
            alert('Please provide both a name and a message.');
            return;
        }

        const chatMessage = {
            sender: sender,
            content: content
        };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>

</html>
